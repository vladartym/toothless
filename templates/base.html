<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Toothless{% endblock %}</title>

    <!-- HTMX 2.0.7 -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js" integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ" crossorigin="anonymous"></script>

    <style>
        /* Full page loader overlay */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        #loading-overlay.active {
            display: flex;
        }

        .loader-content {
            text-align: center;
            position: relative;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(230, 30, 77, 0.1);
            border-top-color: #e61e4d;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
            will-change: transform;
        }

        .loading-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: #222;
            position: relative;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Full page loading overlay -->
    <div id="loading-overlay">
        <div class="loader-content">
            <div class="spinner"></div>
            <div class="loading-text">Generating content...</div>
        </div>
    </div>

    {% block content %}{% endblock %}

    <script>
        // Show loader on HTMX requests
        document.body.addEventListener('htmx:beforeRequest', function(event) {
            document.getElementById('loading-overlay').classList.add('active');
        });

        // Hide loader after HTMX completes
        document.body.addEventListener('htmx:afterSwap', function(event) {
            document.getElementById('loading-overlay').classList.remove('active');
        });

        // Hide loader on error
        document.body.addEventListener('htmx:responseError', function(event) {
            document.getElementById('loading-overlay').classList.remove('active');
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
