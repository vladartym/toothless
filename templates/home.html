{% extends 'base.html' %}

{% block title %}Weather - Toothless{% endblock %}

{% block extra_head %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #fff;
        color: #222;
        line-height: 1.5;
    }

    .container {
        max-width: 580px;
        margin: 0 auto;
        padding: 80px 24px;
    }

    h1 {
        font-size: 48px;
        font-weight: 600;
        margin-bottom: 48px;
        color: #222;
    }

    .form-group {
        margin-bottom: 24px;
    }

    label {
        display: block;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #222;
    }

    input[type="text"] {
        width: 100%;
        padding: 14px 16px;
        font-size: 16px;
        border: 1px solid #b0b0b0;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s;
        font-family: inherit;
    }

    input[type="text"]:hover {
        border-color: #222;
    }

    input[type="text"]:focus {
        border-color: #222;
        box-shadow: 0 0 0 2px rgba(34, 34, 34, 0.1);
    }

    button {
        background: linear-gradient(to right, #e61e4d 0%, #e31c5f 50%, #d70466 100%);
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        padding: 14px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.1s;
        font-family: inherit;
        margin-top: 16px;
        position: relative;
    }

    button:hover {
        transform: scale(1.02);
    }

    button:active {
        transform: scale(0.98);
    }

    button.htmx-request {
        opacity: 0.7;
        cursor: wait;
    }

    button.htmx-request::after {
        content: "";
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        to { transform: translateY(-50%) rotate(360deg); }
    }

    #weather-result {
        margin-top: 32px;
        padding: 24px;
        background: #f7f7f7;
        border-radius: 12px;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
{% endblock %}

{% block content %}
<div id="main-content">
    <div class="container">
        <h1>Weather Forecast</h1>

        <form hx-post="/api/post/" hx-target="#main-content" hx-swap="innerHTML">
            {% csrf_token %}
            <div class="form-group">
                <label for="city">Get the weather for:</label>
                <input
                    type="text"
                    id="city"
                    name="city"
                    placeholder="Enter city name"
                    required
                    autocomplete="off"
                >
            </div>
            <button type="submit">Get Weather</button>
        </form>
    </div>
</div>
{% endblock %}
